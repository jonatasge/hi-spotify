<app-toolbar>
  <app-logo class="logo"></app-logo>

  <app-search
    [searchOptions]="searchOptions"
    (searchSubmit)="searchSubmit($event)"
    [searchResults]="searchResults"
  >
  </app-search>
</app-toolbar>

<mat-list>
  <mat-list-item *ngFor="let item of searchOptions">
    {{ item }}
  </mat-list-item>
</mat-list>
